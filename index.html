<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Responsive Christmas Shop</title>
</head>

<body>
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav-logo">
                <img src="assets/img/logo.png" alt="" class="nav-logo-img">
                Christmas
            </a>

            <div class="nav-menu" id="nav-menu">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="#home" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#celebrate" class="nav-link">Celebrate</a>
                    </li>
                    <li class="nav-item">
                        <a href="#gift" class="nav-link">Gifts</a>
                    </li>
                    <li class="nav-item">
                        <a href="#new" class="nav-link">New</a>
                    </li>
                </ul>

                <div class="nav-close" id="nav-close">
                    <i class="bx bx-x"></i>
                </div>

                <img src="assets/img/nav-light.png" alt="" class="nav-img">
            </div>

            <div class="nav-toggle" id="nav-toggle">
                <i class="bx bx-grid-alt"></i>
            </div>
        </nav>
    </header>

    <main class="main">
        <!-- HOME -->
        <section class="home" id="home">
            <div class="home-container grid">
                <img src="assets/img/home.png" alt="" class="home-img">

                <div class="home-data">
                    <h1 class="home-title">
                        Merry Christmas and <br> Happy New Year!
                    </h1>
                    <p class="home-description">
                        Christmas and a new year is about to begin, all good wishes and successes.
                    </p>
                    <a href="#" class="button">Get Started</a>
                </div>
            </div>
        </section>
    </main>

    <script src="assets/js/style.js"></script>
</body>

</html>
